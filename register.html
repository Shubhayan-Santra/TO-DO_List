<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>

    <main>
        <div class="background">
            <div class="Second_main_picture">
                <img src="https://rare-gallery.com/uploads/posts/963949-road-artwork-night-Moon-landscape-blue-rocket.jpg"
                    alt="picture">

            </div>
            <div class="register">
                <div class="SignUp">
                    <h1>Register</h1>
                </div>
                <div class="input">
                    <div class="input-box">
                        <div class="indicator">
                            <h3>Name</h3>

                            <input type="text" name="firstname" placeholder="First Name" required>
                        </div>
                        <div class="indicator">
                            <h3>Username</h3>

                            <input type="email" name="email" placeholder="Username@.com" required>
                        </div>
                        <div class="indicator">
                            <h3>Password</h3>

                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="indicator">
                            <h3>Confirm Password</h3>

                            <input type="password" name="confirmpassword" placeholder="Confirm Password" required>
                        </div>
                        <div class="signUp-button">
                            <button type="submit" class="btn">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
