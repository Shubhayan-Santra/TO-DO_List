<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://st3.depositphotos.com/13360910/32431/v/450/depositphotos_324318086-stock-illustration-creative-initial-ss-letter-s.jpg"
                height="50px" width="50px">
        </div>
        <div class="header_buttons">
            <a href="index.html"><button>Home</button></a>
        </div>
    </header>

    <main>


        <div class="login">
            <div class="input">
                <form action="Login" method="post">
                    <div class="input-box">
                        <h1>Login to your account</h1>

                        <div class="indicator">
                            <h3>Username</h3>
                        </div>
                        <input type="email" name="email" placeholder="Username@.com" required>
                        <div class="indicator">
                            <h3>Password</h3>
                        </div>
                        <input type="password" name="password" placeholder="Password" required>
                        <div class="forgot-password">
                            <p>Forgot Password? <a href="forgotPassword.html">Reset Password</a></p>
                        </div>
                        <div class="login-button">
                            <button type="submit" class="btn">Login</button>
                        </div>
                    </div>


                    <div class="register">
                        <p>Don't have an account? <a href="register.html">Register</a></p>
                    </div>
            </div>
        </div>
    </main>
</body>

</html>
